<script>
let wordArr=[];
    

 function getWordList(){
            
            //ztitleInstructions =   document.getElementById("titleInstructions").value; 
           // ztitleInstructions.trim();
            
            wordListCheck =   document.getElementById("wordList").value; 
            wordListDeXtraCommas = wordListCheck.replace(/,/g, " ");
            wordListDeSpaces = wordListDeXtraCommas.replace(/\s+/g, ' ');
            wordListTrim = wordListDeSpaces.trim();                     
            wordList = wordListTrim.toLowerCase();
                                console.log("zzzzzzz " + wordList);
                                
            let wordArr = wordList.split(' ');
            console.log(wordArr);
                        
     
     /* =================================================== 
            Shuffle/overwrite array with the sort method;
        =================================================== */
     wordArr.sort(() => Math.random() - 0.5); console.log(wordArr);
     // ============end shuffle array =====================
     
     
     
  let shuffledList = document.getElementById("shuffledList");
    shuffledList.innerHTML = "<p style='display:block;background-color:lightgray; color:darkred; width:fit-content'>comma delimited:</p>";
    shuffledList.innerHTML += wordArr.join(', ');
    shuffledList.insertAdjacentHTML("beforeend","<p style='display:block;background-color:lightgray; color:darkred; width:fit-content'>space delimited:</p>");
    shuffledList.innerHTML += wordArr.join(' ');
    shuffledList.insertAdjacentHTML("beforeend","<p style='display:block;background-color:lightgray; color:darkred; width:fit-content'>line-break delimited:</p>");
    shuffledList.innerHTML += wordArr.join("<br>");
  } //end getwordlist


 function getSentcList(){
            
            //ztitleInstructions =   document.getElementById("titleInstructions").value; 
           // ztitleInstructions.trim();
            
            sentcListCheck =   document.getElementById("sentcList").value; 
                                
            let sentcListCheckTrim = sentcListCheck.trim();
            let sentcDelLastSemico = sentcListCheckTrim.replace(/;$/,''); console.log("zzzzz" + sentcDelLastSemico);
            let sentcDeXtraSemicoZ = sentcDelLastSemico.replace(/;\s+/g, ';');  console.log("111 " + sentcDeXtraSemicoZ);
            let sentcDeXtraSemicoZz = sentcDeXtraSemicoZ.replace(/\s+;/g, ';');  console.log("222 " + sentcDeXtraSemicoZz);
     
            let sentcDeXtraSemico = sentcDeXtraSemicoZz.replace(/;+/g, ';'); console.log("333 " + sentcDeXtraSemico);
            let sentcDelLastSemicoB = sentcDeXtraSemico.replace(/;$/,''); console.log("zzzzz" + sentcDelLastSemicoB);

     
            let sentcArrz = sentcDelLastSemicoB.split(';'); 
            const sentcArr = sentcArrz.map(item => item.trim());
            console.log(sentcArr);
     
     
     /* =================================================== 
            Shuffle/overwrite array with the sort method;
        =================================================== */
     sentcArr.sort(() => Math.random() - 0.5); console.log(sentcArr);
     // ============end shuffle array =====================
     
     
  let shuffledList = document.getElementById("shuffledSentc");
    shuffledList.innerHTML = sentcArr.join("<br>");
  } //end getsentclist  
</script>
