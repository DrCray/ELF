<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swap Sentences</title>
<style>
    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>
	
<p>Insert a list of items in columnar fashion.</p>
<textarea id="sentences" rows="10" cols="70">
Sentence 1
Sentence 2
Sentence 3
Sentence 4
Sentence 5
Sentence 6
</textarea>
<br>
<button onclick="swapSentences()">Swap odd-numbered items with even-numbered items</button>
<!--div id="output"></div-->

<script>
function swapSentences() {
    var sentences = document.getElementById('sentences').value.split('\n');
    var swappedSentences = [];

    for (var i = 0; i < sentences.length; i += 2) {
        if (i + 1 < sentences.length) {
            swappedSentences.push(sentences[i + 1]);
        }
        swappedSentences.push(sentences[i]);
    }

    document.getElementById('sentences').value = swappedSentences.join('\n');
}
</script>

<br>
<button onclick="insertNewlines()">Insert Newlines after every even-numbered item.</button>

<script>
function insertNewlines() {
    var textarea = document.getElementById('sentences');
    var sentences = textarea.value.split('\n');

    for (var i = 1; i < sentences.length; i += 2) {
        sentences[i] += '\n';
    }

    textarea.value = sentences.join('\n');
}
</script>



</body>
</html>
