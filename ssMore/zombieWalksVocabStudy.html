<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Walks Vocabulary Cards</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #1a1a2e;
            color: #f0f0f0;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            color: #e94560;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(233, 69, 96, 0.5);
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .vocab-card {
            background: linear-gradient(145deg, #2d2d44, #252536);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #39395a;
        }
        .vocab-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border-color: #e94560;
        }
        .card-closed {
            padding: 15px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #e94560;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-open {
            padding: 0;
            display: none;
        }
        .card-header {
            background-color: #e94560;
            color: white;
            padding: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
        }
        .card-content {
            padding: 15px;
        }
        .definition {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #ccccdd;
        }
        .example {
            background-color: rgba(233, 69, 96, 0.1);
            border-left: 4px solid #e94560;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            line-height: 1.6;
            color: #aaccff;
        }
        .example-title {
            font-weight: bold;
            color: #e94560;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        button {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff5773;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #8888aa;
            font-size: 0.9rem;
        }
        .hint {
            text-align: center;
            margin-bottom: 20px;
            color: #8888aa;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Zombie Walks Vocabulary Cards</h1>
    <div class="hint">Click on any card to reveal the definition and example. Click again to close it.</div>
    
    <div class="controls">
        <button id="openAll">Open All Cards</button>
        <button id="closeAll">Close All Cards</button>
    </div>
    
    <div class="cards-container" id="cardsContainer">
        <!-- Cards will be generated by JavaScript -->
    </div>
    
    <footer>
        Vocabulary extracted from "Zombie Walks" text | Created for learning purposes
    </footer>

    <script>
        // Vocabulary data: word/phrase, definition, example
        const vocabulary = [
            {
                word: "parades",
                definition: "Public processions, especially ones involving people in costume, often for celebration or demonstration.",
                example: "The city's annual holiday parades draw thousands of spectators to the downtown streets."
            },
            {
                word: "dress up",
                definition: "To wear special clothes, especially for a performance, party, or event.",
                example: "For the 1920s-themed party, everyone was asked to dress up in flapper dresses and pinstripe suits."
            },
            {
                word: "gatherings",
                definition: "Assemblies or meetings of people, typically for a specific purpose.",
                example: "The neighborhood holds regular social gatherings in the park to foster community spirit."
            },
            {
                word: "charity",
                definition: "An organization set up to provide help and raise money for those in need; also the voluntary giving of help.",
                example: "The concert was organized for charity, with all proceeds going to support local animal shelters."
            },
            {
                word: "origin",
                definition: "The point or place where something begins, arises, or is derived.",
                example: "The origin of the chocolate chip cookie can be traced back to a Massachusetts inn in the 1930s."
            },
            {
                word: "took place",
                definition: "Occurred; happened at a particular time or location.",
                example: "The historic peace treaty took place in the grand hall of the palace."
            },
            {
                word: "promote",
                definition: "To support or actively encourage; to publicize to increase awareness or sales.",
                example: "The company hired influencers to promote their new eco-friendly product line on social media."
            },
            {
                word: "phenomenon",
                definition: "A remarkable event, fact, or situation that is observed to exist or happen.",
                example: "The northern lights are a natural phenomenon that attracts tourists to Arctic regions."
            },
            {
                word: "massive",
                definition: "Exceptionally large, heavy, or solid; extensive.",
                example: "The museum's new wing is a massive structure made entirely of glass and steel."
            },
            {
                word: "participants",
                definition: "People who take part in an activity or event.",
                example: "All participants in the marathon received a commemorative medal at the finish line."
            },
            {
                word: "core concept",
                definition: "The fundamental or central idea underlying something.",
                example: "The core concept of the game is simple: build, explore, and survive in an open world."
            },
            {
                word: "unique",
                definition: "Being the only one of its kind; unlike anything else.",
                example: "Each snowflake has a unique pattern that forms as it falls through the atmosphere."
            },
            {
                word: "focus",
                definition: "To concentrate attention or effort on a particular activity or subject.",
                example: "This semester, the students will focus on advanced techniques in digital animation."
            },
            {
                word: "costume",
                definition: "A set of clothes worn to portray a particular character, especially for a performance or event.",
                example: "Her elaborate peacock costume won first prize at the masquerade ball."
            },
            {
                word: "connected",
                definition: "Linked or associated with something else.",
                example: "The museum's new exhibit is connected to a series of lectures on ancient civilizations."
            },
            {
                word: "raising money",
                definition: "Collecting funds for a specific purpose or cause.",
                example: "The school band is raising money for new instruments by hosting a car wash."
            },
            {
                word: "causes",
                definition: "Principles, aims, or movements that are passionately supported.",
                example: "She volunteers for several environmental causes, including beach cleanups and tree planting."
            },
            {
                word: "impact",
                definition: "A marked effect or influence on someone or something.",
                example: "The new recycling program has had a significant impact on reducing landfill waste."
            },
            {
                word: "makeup",
                definition: "Cosmetics applied to the face to enhance or alter appearance; in this context, special effects makeup.",
                example: "The actor spent three hours in the makeup chair to transform into the aging wizard."
            },
            {
                word: "atmosphere",
                definition: "The mood, character, or feeling of a place or situation.",
                example: "The cozy fireplace and soft music created a warm, welcoming atmosphere in the café."
            },
            {
                word: "artistic",
                definition: "Having or revealing natural creative skill; relating to art or artists.",
                example: "Her artistic talents extend beyond painting to include sculpture and textile design."
            },
            {
                word: "elaborate",
                definition: "Involving many carefully arranged parts or details; intricate.",
                example: "The wedding cake featured an elaborate design of sugar flowers and edible gold leaf."
            },
            {
                word: "drudgery",
                definition: "Hard, menial, or dull work.",
                example: "The drudgery of data entry was relieved by the team's lively lunchtime conversations."
            },
            {
                word: "engage",
                definition: "To participate or become involved in.",
                example: "The teacher used interactive games to help students engage with the difficult subject matter."
            },
            {
                word: "food banks",
                definition: "Nonprofit organizations that collect and distribute food to those in need.",
                example: "During the holidays, many volunteers help sort donations at local food banks."
            },
            {
                word: "fee",
                definition: "A payment made for professional services, admission, or membership.",
                example: "There's a small registration fee for the workshop, which includes all materials."
            },
            {
                word: "symbol",
                definition: "A thing that represents or stands for something else, especially an object representing an abstract idea.",
                example: "In many cultures, the olive branch is a symbol of peace and reconciliation."
            },
            {
                word: "organized event",
                definition: "A planned and coordinated occasion, often requiring permits and logistics.",
                example: "The charity run is an organized event with designated routes, water stations, and medical support."
            },
            {
                word: "permits",
                definition: "Official documents giving authorization to do something.",
                example: "Film crews need permits to shoot on public property in most cities."
            },
            {
                word: "sponsors",
                definition: "Individuals or organizations that provide funds for an event, activity, or person in return for advertising.",
                example: "Local businesses often act as sponsors for the community theater's productions."
            },
            {
                word: "balances",
                definition: "To maintain equilibrium between different elements or factors.",
                example: "A good recipe balances sweet and savory flavors to create a complex taste profile."
            },
            {
                word: "stain",
                definition: "To mark or discolor with something that is not easily removed.",
                example: "Be careful with that red wine—it could stain the light-colored carpet."
            },
            {
                word: "texture",
                definition: "The feel, appearance, or consistency of a surface or substance.",
                example: "The artist used thick paint to create an interesting texture on the canvas."
            },
            {
                word: "shuffling",
                definition: "Walking by dragging one's feet slowly along; moving in a slow, dragging manner.",
                example: "Exhausted after the long hike, we could only manage a slow shuffling walk back to the car."
            },
            {
                word: "peeling",
                definition: "The process of skin or other material coming off in strips or flakes.",
                example: "After a bad sunburn, the peeling skin can be uncomfortable and sensitive."
            },
            {
                word: "sunken",
                definition: "Having fallen in, downward, or inward; hollow or depressed.",
                example: "His sunken cheeks and tired eyes showed how little he had slept during finals week."
            },
            {
                word: "heavy-duty",
                definition: "Designed to withstand strenuous conditions or hard use.",
                example: "For the construction job, he bought heavy-duty work boots with steel toes."
            },
            {
                word: "smearing",
                definition: "Spreading a substance messily over a surface.",
                example: "The child's painting technique involved smearing different colors together with her fingers."
            },
            {
                word: "dehydrate",
                definition: "To lose a large amount of water from the body.",
                example: "Hikers need to drink plenty of water to avoid becoming dehydrated on long trails."
            },
            {
                word: "cleanup",
                definition: "The process of making an area clean and tidy after an event or activity.",
                example: "After the outdoor concert, volunteers assisted with the cleanup of the park grounds."
            }
        ];

        // Function to create cards
        function createCards() {
            const container = document.getElementById('cardsContainer');
            
            vocabulary.forEach(item => {
                // Create card element
                const card = document.createElement('div');
                card.className = 'vocab-card';
                card.dataset.word = item.word;
                
                // Closed state
                const closedDiv = document.createElement('div');
                closedDiv.className = 'card-closed';
                closedDiv.textContent = item.word;
                
                // Open state
                const openDiv = document.createElement('div');
                openDiv.className = 'card-open';
                
                const header = document.createElement('div');
                header.className = 'card-header';
                header.textContent = item.word;
                
                const content = document.createElement('div');
                content.className = 'card-content';
                
                const definition = document.createElement('div');
                definition.className = 'definition';
                definition.innerHTML = `<strong>Definition:</strong> ${item.definition}`;
                
                const example = document.createElement('div');
                example.className = 'example';
                example.innerHTML = `<div class="example-title">Example</div>${item.example}`;
                
                content.appendChild(definition);
                content.appendChild(example);
                
                openDiv.appendChild(header);
                openDiv.appendChild(content);
                
                card.appendChild(closedDiv);
                card.appendChild(openDiv);
                
                // Add click event to toggle card
                card.addEventListener('click', function(e) {
                    // Don't toggle if clicking on buttons in controls
                    if (e.target.tagName === 'BUTTON') return;
                    
                    const isOpen = this.querySelector('.card-open').style.display === 'block';
                    
                    if (isOpen) {
                        this.querySelector('.card-open').style.display = 'none';
                        this.querySelector('.card-closed').style.display = 'flex';
                    } else {
                        this.querySelector('.card-open').style.display = 'block';
                        this.querySelector('.card-closed').style.display = 'none';
                    }
                });
                
                container.appendChild(card);
            });
        }

        // Function to open all cards
        function openAllCards() {
            document.querySelectorAll('.vocab-card').forEach(card => {
                card.querySelector('.card-open').style.display = 'block';
                card.querySelector('.card-closed').style.display = 'none';
            });
        }

        // Function to close all cards
        function closeAllCards() {
            document.querySelectorAll('.vocab-card').forEach(card => {
                card.querySelector('.card-open').style.display = 'none';
                card.querySelector('.card-closed').style.display = 'flex';
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createCards();
            
            // Add event listeners to buttons
            document.getElementById('openAll').addEventListener('click', openAllCards);
            document.getElementById('closeAll').addEventListener('click', closeAllCards);
        });
    </script>
</body>
</html>
